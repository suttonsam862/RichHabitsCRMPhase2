  - path: docs/CONTRIBUTING.md
    purpose: Developer hygiene (no rules duplication).
    content: |
      # üóÇÔ∏è Contribution Guidelines

      ## Branching
      - main = production-ready
      - feature/* and fix/* for work

      ## Commits
      - Conventional commits (feat, fix, chore, docs, refactor)
